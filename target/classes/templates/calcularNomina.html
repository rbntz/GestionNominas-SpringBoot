<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>N칩mina Empleado</title>
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f4f4f4;
	color: #333;
	margin: 0;
	padding: 20px;
}

h1 {
	text-align: center;
	color: #4CAF50;
}

table {
	width: 100%;
	margin: 20px 0;
	border-collapse: collapse;
}

td {
	padding: 15px;
	text-align: center;
	background-color: #ffffff;
	border: 1px solid #dddddd;
	border-radius: 5px;
}

.container {
	max-width: 600px;
	margin: auto;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	border-radius: 10px;
	background: #fff;
	padding: 20px;
}

.volver-btn {
	display: inline-block;
	padding: 10px 20px;
	margin-top: 20px;
	font-size: 16px;
	color: white;
	background-color: #4CAF50;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	text-decoration: none;
	transition: background-color 0.3s ease;
}

.error-message {
	color: red;
	background-color: #f8d7da;
	border: 1px solid #f5c6cb;
	padding: 10px;
	border-radius: 5px;
	margin: 20px 0;
}

.success-message {
	color: green;
	background-color: #d4edda;
	border: 1px solid #c3e6cb;
	padding: 10px;
	border-radius: 5px;
	margin: 20px 0;
}
</style>
</head>
<body>
	<div class="container">
		<h1>N칩mina Empleado</h1>

		<!-- Mostrar mensaje de error -->
		<div th:if="${error}">
			<div class="error-message" th:text="${error}"></div>
		</div>

		<!-- Mostrar n칩mina si existe y es v치lida -->
		<div th:if="${not #lists.isEmpty(nomina)}">
			<div th:if="${nomina.sueldoCalculado > 0}">
				<table>
					<tr>
						<td>DNI</td>
						<td>Sueldo</td>
					</tr>
					<tr>
						<td th:text="${nomina.empleado.dni}"></td>
						<td th:text="${nomina.sueldoCalculado}"></td>
					</tr>
				</table>
			</div>
		</div>

		<a href="javascript:history.back()" class="volver-btn">Volver</a>
	</div>
</body>
</html>
